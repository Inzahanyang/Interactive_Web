    </div>
    <script>
      const menu = document.querySelector(".menu");
      function clickHandler(e) {
        let elem = e.target;
        while (!elem.classList.contains("menu-btn")) {
          elem = elem.parentNode;
          if (elem.nodeName === "BODY") {
            elem = null;
            return;
          }
        }
        console.log(elem.dataset.value);
      }
      menu.addEventListener("click", clickHandler);

      window.addEventListener("click", () => {
        const htmlstr = `
            <button class="menu-btn" data-value="1">
                <img class="icon" src="img/ilbuni_1.png" alt="" /><span class="btn-label">일분이 1</span>
            </button>
            <button class="menu-btn" data-value="2">
                <img class="icon" src="img/ilbuni_2.png" alt="" /><span class="btn-label">일분이 2</span>
            </button>
            <button class="menu-btn" data-value="3">
                <img class="icon" src="img/ilbuni_3.png" alt="" /><span class="btn-label">일분이 3</span>
            </button>
          `;
        menu.innerHTML = htmlstr;
      });
    </script>
  </body>

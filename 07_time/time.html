    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .btn {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <button class="btn">취소</button>

    <script>
      let timeId;
      let n = 0;

      const btn = document.querySelector(".btn");

      function sample() {
        ++n;
        console.log(n);

        if (n >= 200) {
          return;
        }

        timeId = requestAnimationFrame(sample);
      }

      sample();

      btn.addEventListener("click", () => cancelAnimationFrame(timeId));
    </script>
